name: Frontend Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install and Build
        run: |
          [ -d "phegon-bank-react" ] && cd phegon-bank-react || echo "In root"
          npm install
          CI=false GENERATE_SOURCEMAP=false npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Sync to S3
        run: |
          if [ -d "phegon-bank-react/build" ]; then
            aws s3 sync phegon-bank-react/build s3://bank-bucket-cici-frontend --delete
          else
            aws s3 sync build s3://bank-bucket-cici-frontend --delete
          fi
